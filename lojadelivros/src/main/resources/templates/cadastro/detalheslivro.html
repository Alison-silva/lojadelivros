<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <div th:replace="base :: conf2"></div>
</head>

<body class="g-sidenav-show   bg-gray-100">

  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div th:replace="navlateral :: navlateral"></div>
  </aside>
  
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
   		<div th:replace="navbar :: navbar"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row mt-4">
        <div class="col-lg-5">
          <div class="card card-carousel overflow-hidden h-100 p-0">
            <div id="carouselExampleCaptions" class="carousel slide h-100" data-bs-ride="carousel">
            </div>
          </div>
        </div>
      </div>
    	<!-- Trabalhe aqui -->
    		<div class="container-fluid py-2">
		      <div class="row">
		        <div class="col-md-10">
		          <div class="card">
		            <div class="card-header pb-0">
		              <div class="d-flex align-items-center">
		                <p class="mb-0">Detalhes do Livro</p>
		              </div>
		            </div>
		            
		            <div class="card-body" th:each="c : ${livroobj}">
		              <div class="row">
		                <div class="col-md-2">
		                  <div class="form-group">
		                 	<img th:src="@{/imagemloja/{idlivroloja}(idlivroloja=${c.id})}" 
		                 	class="img-thumbnail mx-auto"  height="130px" width="130px">
		                  </div>
		                </div>
		                
		                <div class="col-md-5">
		                  <div class="form-group" style="margin-left: 30px;">
		                 	 <p>ID: <span th:text="${c.id}" ></span></p>
		                 	 <p>Título: <span th:text="${c.titulo}" ></span></p>
		                 	 <p>Autor: <span th:text="${c.autor}" ></span></p>
		                 	 <p>ISBN: <span th:text="${c.isbn}" ></span></p>
		                  </div>
		                  
		                </div>
		          
		                 <div class="col-md-5">
		                  <div class="form-group" style="margin-left: 15px;">
		                  	 <p>Ano: <span th:text="${c.ano}" ></span></p>
		                 	 <p>Página: <span th:text="${c.pagina}" ></span></p>
		                 	 <p>Preço: <span th:text="${c.preco}" ></span></p>
		                 	 <p>Descrição: <span th:text="${c.descricao}" ></span></p>
		                  </div>
		                  
		                </div>
		                
		              <hr class="horizontal dark"> 
		        
		             
		               	
		               	<a href="/lojadelivro"><button type="button"class="btn btn-success">Voltar</button></a> 
		               		
		           
		               
		               
		   
		              
		            </div>
		         </div>
		       </div>
		    </div>    
		   </div>    
		   </div>
    	
    	
    
    
		<!-- Fim da página -->       
    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  
</body>

</html>
