<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <div th:replace="base :: conf2"></div>
</head>

<body class="g-sidenav-show   bg-gray-100">

  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div th:replace="navlateral :: navlateral"></div>
  </aside>
  
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
   		<div th:replace="navbar :: navbar"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-3">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>Lista de Livros</h6>
             
              <a href="/cadastrolivro"><button type="button"class="btn btn-success">Novo +</button></a> 
              
              <form class="form-inline" action="pesquisarcliente" method="post">
              
				  <div class="form-group mb-2">
				   <label class="form-control-label" >Pesquisar por Nome</label>
				  </div>
				  
				  <div class="form-group col-md-4">
				    
				  </div>
				  
				  <input type="submit" value="Buscar" class="btn btn-primary">
			  </form>
              
            </div>
        
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">ID</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-3">Foto</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Nome</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Autor</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Editar</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Excluir</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="livro : ${livros}">
                    
                    <td th:text = "${livro.id}">
                    
                    </td>
                    
               
                      <td>
                        <div class="d-flex px-2 py-2 ">
                          <div>
                            <img th:if="${livro.image != null}" th:src="@{/image/{idlivro}(idlivro=${livro.id})}" class="avatar avatar-sm me-3" alt="user1" height="50px" width="50px">
                          	<img th:if="${livro.image == null}" class="avatar avatar-sm me-3" alt="user1" height="50px" width="50px">
                          </div>
                        </div>
                      </td>
                      
                      <td><a><span th:text = "${livro.titulo}"></span></a>
                        
                      </td>
                      
                       <td><a><span th:text = "${livro.autor}"></span></a>
                        
                      </td>
                      
                      <td class="align-middle text-center">
                        <a th:href="@{/editarlivro/{idlivro}(idlivro=${livro.id})}" >Editar</a>
                      </td>
                      
                      <td class="align-middle text-center">
                       <a onclick="return confirm('Deseja mesmo excluir?');" th:href="@{/removerlivro/{idlivro}(idlivro=${livro.id})}">Remover</a>
                      </td>
                      
                    </tr>
                  </tbody>
                </table>
                
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    	
    
    
		<!-- Fim da pÃ¡gina -->       
    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  
</body>

</html>
