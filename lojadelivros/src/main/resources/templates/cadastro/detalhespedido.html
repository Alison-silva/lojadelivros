<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <div th:replace="base :: conf2"></div>
</head>

<body class="g-sidenav-show   bg-gray-100">

  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div th:replace="navlateral :: navlateral"></div>
  </aside>
  
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
   		<div th:replace="navbar :: navbar"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row mt-4">
        <div class="col-lg-5">
          <div class="card card-carousel overflow-hidden h-100 p-0">
            <div id="carouselExampleCaptions" class="carousel slide h-100" data-bs-ride="carousel">
            </div>
          </div>
        </div>
      </div>
    	<!-- Trabalhe aqui -->
    	<h1>Tela de Detalhes de pedidos</h1>
    	
    	<div class="container-fluid py-2" th:each="c : ${compra}">
		      <div class="row">
		        <div class="col-md-10">
		          <div class="card">
		            <div class="card-header pb-0">
		              <div class="d-flex align-items-center">
		                
		              </div>
		              
		              <p>Nome do Cliente: <span th:text="${c.cliente.nome}" ></span></p>
		              <p>Valor Total: <span th:text="${c.valorTotal}" ></span></p>
		              
		                
		                 <hr class="horizontal dark"> 
		                 <a href="/listadepedidos"><button type="button"class="btn btn-success">Voltar</button></a> 
		                 
		      <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
              
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-3">Livro</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Quantidade</th> 
                    </tr>
                  </thead>
                  
                  <tbody>
                    <tr th:each="i : ${itens}">
                    
                    	<td th:text = "${i.livro.titulo}"></td>
                    
       				 <!--  	<td th:text = "${i.livro.quantidade}"></td>  -->
       				 
       				 	<td><span th:text = "${i.quantidade}"></span></td>
       					
       		
                      
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
		              
		            </div>
   
		   
		              
		            </div>
		         </div>
		       </div>
		    </div> 
    	 
    
    
		<!-- Fim da pÃ¡gina -->       
    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  
</body>

</html>
