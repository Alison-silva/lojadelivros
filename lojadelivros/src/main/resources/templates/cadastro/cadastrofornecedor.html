<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <div th:replace="base :: conf2"></div>
</head>

<body class="g-sidenav-show   bg-gray-100">

  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div th:replace="navlateral :: navlateral"></div>
  </aside>
  
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
   		<div th:replace="navbar :: navbar"></div>
    <!-- End Navbar -->
    <form action="salvarfornecedor" method="post"  enctype="multipart/form-data" th:object="${fornecedorobj}" >
   
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center">
                <p class="mb-0">Cadastro de Fornecedor</p>
              </div>
              
           		<br/>
					<div th:each = "m : ${msg}">
						<span th:text="${m}"></span>
					</div>
				<br/>
             
              
            </div>
            
            
			            
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="id" class="form-control-label">ID</label>
                    <input class="form-control" type="text" id="id" name="id" readonly="readonly" th:field="*{id}" >
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="form-group">
                    <label for="razaoSocial" class="form-control-label">Razão Social</label>
                    <input class="form-control" type="text" id="razaoSocial"  name="razaoSocial" th:field="*{razaoSocial}">
                  </div>
                </div>
                
                 <div class="col-md-6">
                  <div class="form-group">
                    <label for="nomeFantasia" class="form-control-label">Nome Fantasia</label>
                    <input class="form-control" type="text" id="nomeFantasia"  name="nomeFantasia" th:field="*{nomeFantasia}" >
                  </div>
                </div>
                
                 <div class="col-md-6">
                  <div class="form-group">
                    <label for="inscricaoEstadual" class="form-control-label">Inscrição Estadual</label>
                    <input class="form-control" type="text" id="inscricaoEstadual"  name="inscricaoEstadual" th:field="*{inscricaoEstadual}" >
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="file" class="form-control-label">Foto</label>
                    <input type="file" class="form-control" id="file" name="file">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="cnpj" class="form-control-label">CNPJ</label>
                    <input class="form-control" type="text" id="cnpj" name="cnpj"  oninput="mascaracnpj(this)" th:field="*{cnpj}" >
                  </div>
                </div>
                
                 <div class="col-md-6">
                  <div class="form-group">
                    <label for="cep" class="form-control-label">Cep</label>
                    <input class="form-control" name="cep"  id="cep" th:field="*{cep}"> 
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="bairro" class="form-control-label">Bairro</label>
                    <input class="form-control" name="bairro"   id="bairro" th:field="*{bairro}">
                  </div>
                </div>
                
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="rua" class="form-control-label">Rua</label>
                    <input class="form-control" name="rua"  id="rua" th:field="*{rua}" >
                  </div>
                </div>
                
                 <div class="col-md-6">
                  <div class="form-group">
                    <label for="cidade" class="form-control-label">Cidade</label>
                    <input class="form-control" name="cidade" id="cidade" th:field="*{cidade}" >
                  </div>
                  </div>
                
           
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="uf" class="form-control-label">Estado</label>
                    <input class="form-control" name="uf"  id="uf"   th:field="*{uf}">
                  </div>
                </div>
                
                
               
                
              </div>
           
              <hr class="horizontal dark">
            
            
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                   	<button type="submit" class="btn btn-primary">Salvar</button>
                   	
                   	<button type="button" class="btn btn-secondary" onclick="document.getElementById('formcliente').reset();">Novo</button>
                   	
                   	<a href="/listfornecedor"><button type="button"class="btn btn-success">Voltar</button></a> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    	</div>
    
    
    
		<!-- Fim da página -->       
    </div>
   </form>
  </main>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  
  <script type="text/javascript">
  	
  function mascaracnpj(i){
	   
	   var v = i.value;
	   
	   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
	      i.value = v.substring(0, v.length-1);
	      return;
	   }
	   
	   i.setAttribute("maxlength", "18");
	   if (v.length == 2) i.value += ".";
	   if (v.length == 6) i.value += ".";
	   if (v.length == 10) i.value += "/";
	   if (v.length == 15) i.value += "-";

	}
 
 $(document).ready(function() {

     function limpa_formulário_cep() {
         // Limpa valores do formulário de cep.
         $("#rua").val("");
         $("#bairro").val("");
         $("#cidade").val("");
         $("#uf").val("");
         $("#ibge").val("");
     }
     
     //Quando o campo cep perde o foco.
     $("#cep").blur(function() {

         //Nova variável "cep" somente com dígitos.
         var cep = $(this).val().replace(/\D/g, '');

         //Verifica se campo cep possui valor informado.
         if (cep != "") {

             //Expressão regular para validar o CEP.
             var validacep = /^[0-9]{8}$/;

             //Valida o formato do CEP.
             if(validacep.test(cep)) {

                 //Preenche os campos com "..." enquanto consulta webservice.
                 $("#rua").val("...");
                 $("#bairro").val("...");
                 $("#cidade").val("...");
                 $("#uf").val("...");
                 $("#ibge").val("...");

                 //Consulta o webservice viacep.com.br/
                 $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                     if (!("erro" in dados)) {
                         //Atualiza os campos com os valores da consulta.
                         $("#rua").val(dados.logradouro);
                         $("#bairro").val(dados.bairro);
                         $("#cidade").val(dados.localidade);
                         $("#uf").val(dados.uf);
                         $("#ibge").val(dados.ibge);
                     } //end if.
                     else {
                         //CEP pesquisado não foi encontrado.
                         limpa_formulário_cep();
                         alert("CEP não encontrado.");
                     }
                 });
             } //end if.
             else {
                 //cep é inválido.
                 limpa_formulário_cep();
                 alert("Formato de CEP inválido.");
             }
         } //end if.
         else {
             //cep sem valor, limpa formulário.
             limpa_formulário_cep();
         }
     });
 });
  
  
  </script>
  
</body>

</html>
